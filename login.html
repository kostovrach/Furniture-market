<!DOCTYPE html>
<html lang="ru">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <title>Регистрация - Market</title>
        <link rel="stylesheet" href="css/loginStyle.css">
        <link rel="stylesheet" href="media/icons/style.css">
</head>
    <body>
        <div class="wrapper">
            <header class="main__header header">
                <div class="header__title">
                    <i class="header__search icon-search"></i>
                    <a href="index.html"><h1 class="header__name">Market</h1></a>
                    <div class="header__profile-icons">
                        <a href="product.html"><i class="header__basket icon-basket"></i></a>
                        <a href="signup.html"><i class="header__profile icon-profile"></i></a>
                    </div>
                </div>
                <nav class="header__nav">
                    <ul class="header__list navigation">
                        <li class="navigation__item"><a href="#">Столы</a></li>
                        <li class="navigation__item"><a href="#">Стулья</a></li>
                        <li class="navigation__item"><a href="#">Посуда</a></li>
                        <li class="navigation__item"><a href="#">Столовые приборы</a></li>
                    </ul>
                </nav>
            </header>
            <section class="window">
                <div class="window__wrapper">
                    <h2 class="window__title">Регистрация</h2>
                    <div class="window__form form">
                        <form action="#" id="form" class="form__body">
                            <div class="form__item">
                                <label for="formEmail" class="form__labbel">E-mail:</label><br>
                                <input id="formEmail" type="text" name="email" class="form__input" placeholder="Адрес электронной почты">
                            </div>
                            <div class="form__item">
                                <label for="formPass" class="form__labbel">Пароль:</label><br>
                                <input id="formPass" type="password" name="pass" class="form__input" placeholder="Придумайте пароль">
                            </div>
                            <div class="form__item">
                                <label for="formtPass" class="form__labbel">Повторите пароль:</label><br>
                                <input id="formtPass" type="password" name="tpass" class="form__input" placeholder="Повторите ваш пароль">
                            </div>
                            <button id="submitBtn" class="form__button" type="submit">Продолжить</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="footer">
                <div class="footer__wrapper">
                    <p class="footer__info">Copyright 2024 <a href="#">Market LTD</a></p>
                    <div class="footer__iconbox">
                        <a href="https://x.com"><i class="icon-twitter"></i></a>
                        <a href="https://www.facebook.com"><i class="icon-facebook"></i></a>
                        <a href="https://www.instagram.com"><i class="icon-insta"></i></a>
                        <a href="https://pinterest.com"><i class="icon-pinterest"></i></a>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
